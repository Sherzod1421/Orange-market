<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange-market</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="#"></script>
</head>
<body>
    <header>
            <nav>
                <div class="container row menu">
                    <a href="#" class="menu__logo">
                        <img src="images/logo.png" alt="logo">
                        Orange Marketing
                    </a>
                                                            
                    <ul class="menu__list">
                        <li><a href="#" class="menu__list-link">Главная</a></li>
                        <li><a href="#" class="menu__list-link">Статьи</a></li>
                        <li><a href="#" class="menu__list-link">Услуги</a></li>
                        <li><a href="#" class="menu__list-link">Поддержка</a></li>
                        <li><a href="#" class="menu__list-link">Контакты</a></li>
                    </ul>
                </div>
            </nav>
            <img src="images/header-bg.jpg" alt="" class="header-img">
    </header>

    <main>
        <div class="container">
            <div class="row products">
                <section class="product">
                    <h2 class="product__title">
                        Мощная аналитика
                    </h2>
                    <div class="product__img">
                        <img src="images/icon-1.png" alt="">
                    </div>
                    <a href="#" class="btn">
                        Подробнее
                    </a>
                </section>

                <section class="product">
                    <h2 class="product__title">
                        Ведение документов
                    </h2>
                    <div class="product__img">
                        <img src="images/icon-2.png" alt="">
                    </div>
                    <a href="#" class="btn">
                        Подробнее
                    </a>
                </section>

                <section class="product">
                    <h2 class="product__title">
                        Международные решения
                    </h2>
                    <div class="product__img">
                        <img src="images/icon-3.png" alt="">
                    </div>
                    <a href="#" class="btn">
                        Подробнее
                    </a>
                </section>

                <section class="product">
                    <h2 class="product__title">
                        Бизнес стратегии
                    </h2>
                    <div class="product__img">
                        <img src="images/icon-4.png" alt="">
                    </div>
                    <a href="#" class="btn">
                        Подробнее
                    </a>
                </section>
            </div>
        </div>
    </main>

    <footer></footer>
